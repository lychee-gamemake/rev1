<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" name="index" content="わんこ温泉 ほっこりの湯" />
  <title>わんこ温泉</title>
  <link rel="stylesheet" href="style/index/main.css" />
  <link rel="stylesheet" href="style/index/onsen_anime.css" />
  <link rel="stylesheet" href="style/index/gauge.css" />
  <link rel="stylesheet" href="style/coin.css" />
  <link rel="stylesheet" href="style/modal.css" />
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9251939652285347"
    crossorigin="anonymous"></script>
</head>

<body>

  <header>
    <div id="status-display" class="status">
      <div>　おなか：<span id="hunger"></span></div>
      <div>ごきげん：<span id="mood"></span></div>
    </div>
    <div id="level-display" class="status">
      <img src="icons/level.png" alt="温泉レベル" />
      温泉Lv.1
    </div>
    <div id="coin-display" class="status">
      <img src="icons/coin.png" alt="わんコイン" />
      <span id="coin-count">0</span>
    </div>
  </header>

  <div id="game">
    <img id="shiba" src="images/shiba.png" alt="オーナーしば" />
    <div id="speech">ようこそ、わんこの湯へ！</div>

    <div class="steam steam1"></div>
    <div class="steam steam2"></div>
    <div class="steam steam3"></div>
  </div>

  <!-- モーダル -->
  <!-- ✅ ごはん/おやつ選択モーダル -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-button" onclick="closeModal()">×</span>
      <div id="foodModalContent">
        <p>どっちにする？</p>
        <div class="container">
          <div class="card" onclick="selectFood('meal')">
            <img src="icons/meat.png" alt="ごはん">
            <p>ごはん<br><br><br>おなか回復</p>
          </div>
          <div class="card" onclick="selectFood('snack')">
            <img src="icons/heart.png" alt="おやつ">
            <p>おやつ<br><br><br>ごきげん回復</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ✅ メニューモーダル -->
  <div id="menu-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-button" onclick="closeModal()">×</span>
      <p>どこへ行く？</p>
      <div class="container">
        <div class="card" onclick="navigateTo('book.html')">
          <img src="icons/book.png" alt="図鑑">
          <p>図鑑</p>
        </div>
        <div class="card" onclick="navigateTo('enhance.html')">
          <img src="icons/power.png" alt="強化">
          <p>強化</p>
        </div>
        <div class="card" onclick="navigateTo('shop.html')">
          <img src="icons/shop.png" alt="買い物">
          <p>買い物</p>
        </div>
        <div class="card" onclick="navigateTo('setting.html')">
          <img src="icons/set.png" alt="設定">
          <p>設定</p>
        </div>
      </div>
    </div>
  </div>

  <!-- ✅ 履歴表示用モーダル -->
  <div id="history-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-button" onclick="closeHistoryModal()">×</span>
      <h3>来訪履歴</h3>
      <div id="history-list" style="max-height:300px; overflow:auto;"></div>
      <button onclick="clearHistoryDisplay()">履歴を消す</button>
    </div>
  </div>

  <footer>
    <div id="menu-display" class="status">
      <img src="icons/menu.png" alt="メニュー" />
      メニュー<br>
    </div>

    <div id="history-display" class="status">
      <img src="icons/history.png" alt="訪問履歴" />
      訪問履歴<br>
    </div>
  </footer>

  <script src="js/index/main.js"></script>
  <script src="js/index/speech.js"></script>
  <script src="js/index/gauge.js"></script>
  <script src="js/index/visit.js"></script>
  <script src="js/coin.js"></script>
</body>

</html>
